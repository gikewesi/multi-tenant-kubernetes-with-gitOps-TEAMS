apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: demo-app
  namespace: demo-app
  labels:
    release: prometheus  # important: must match the label your Prometheus looks for
spec:
  selector:
    matchLabels:
      app: demo-app   # must match your Service label
  namespaceSelector:
    matchNames:
      - demo-app
  endpoints:
    - port: http      # must match the Service's named port
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s